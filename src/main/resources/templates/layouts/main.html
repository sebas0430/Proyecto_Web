<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="main_layout(content)">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Los Aventureros</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- Font Awesome for icons (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="logo">
            <h1><i class="fas fa-book"></i> Wiki Los Aventureros</h1>
        </div>
        <nav>
            <a th:href="@{/}">Inicio</a>
            <a th:href="@{/about}">Integrantes</a>
            <a th:href="@{/contacto}">Cont√°ctenos</a>
        </nav>
    </header>

    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <h3>Temas</h3>
            <ul>
                <li th:each="tema : ${temas}">
                    <a th:href="@{/wiki/{id}(id=${tema.id})}" th:text="${tema.titulo}">Tema</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="content">
            <!-- The specific page content will be injected here -->
            <div th:replace="${content}"></div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Grupo 6 "Los Aventureros" - Taller Wiki Server-Side</p>
    </footer>

    <!-- Scripts -->
    <script th:src="@{/js/validaciones.js}"></script>
</body>

</html>
